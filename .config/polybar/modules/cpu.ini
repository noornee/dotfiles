[module/cpu]
type = internal/cpu
interval = 2

format = <label> <ramp-coreload>
format-prefix = "CPU "
format-prefix-foreground = ${colors.white}
format-underline = ${colors.dim_blue}

label = %percentage%%
label-padding = 1
label-warn = %percentage%%

ramp-coreload-spacing = 1
ramp-coreload-foreground = ${colors.green}
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █
