[module/battery]
type = internal/battery

battery = BAT0
adapter = AC

full-at = 98
low-at = 50

label-full = full
label-full-padding = 5px
label-low = low
label-low-padding = ${self.label-full-padding}

format-charging = <animation-charging> <label-charging>
format-charging-underline = #44bd32
format-charging-spacing = 5px
format-charging-padding = 10px

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${colors.alert}
format-discharging-spacing = 3px

format-full-prefix = 
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
