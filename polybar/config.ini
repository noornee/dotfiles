[global/wm]
margin-top = 5
margin-bottom = 5

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules/alsa.ini
include-file = ~/.config/polybar/modules/battery.ini
include-file = ~/.config/polybar/modules/bspwm.ini
include-file = ~/.config/polybar/modules/date.ini
include-file = ~/.config/polybar/modules/title.ini
include-file = ~/.config/polybar/modules/network.ini
include-file = ~/.config/polybar/modules/powermenu.ini

;[bar/external]
;monitor = DP-1-3
;modules-center = bspwm
;background = ${colors.background}
;foreground = ${colors.foreground}
;line-size = 3
;line-color = #f00
;border-color = #00000000
;padding-left = 0
;padding-right = 0
;module-margin-left = 1
;module-margin-right = 5
;bottom = true
;inherit = bar/main
;monitor-fallback = LVDS1

[bar/main]
;monitor = ${env:MONITOR:LVDS1}
wm-restack = bspwm #this makes polybar disappear once a window is opened to its full width
width = 100%
height = 30
fixed-center = false
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
line-color = #f00
;border-size = 0
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin-left = 1
module-margin-right = 5;2
module-margin-top = 5
;font-0 = fixed:pixelsize=10;1
font-0 = unifont:fontformat=truetype:size=8:antialias=false;0
font-1 = Noto Color Emoji:style=Regular:scale=10;3
font-2 = Hack Nerd Font:style=Regular
modules-left = bspwm 
modules-center = title
modules-right = alsa wlan eth battery date 
tray-position = right
tray-padding = 2
cursor-click = pointer
cursor-scroll = ns-resize


[bar/temp]
wm-restack = bspwm
width = 16%
height = 40
radius = 3.0
bottom = true
offset-x = 42% ;"In general you center align your bar by setting width = X% and offset-x = Y%, so that X + 2 * Y = 100."
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
line-color = #f00
border-size = 4
border-color = #00000000
modules-center = bspwm 

[settings]
screenchange-reload = true

